    <body>
        <!-- Đây là phần tử duy nhất được tồn tại ở mọi điểm trên trang web -->
        <div class="Header"> 
            <div onclick="window.location.href='Page1.html'" style="cursor: pointer;" class="Title_Header  fade-in" id="NobodyDtr76">NobodyDtr76</div>
            <div onclick="window.location.href='Page_Portfolio.html'" style="cursor: pointer;" class="Title_Header  fade-in" id="Portfolio">Portfolio</div>

        <script>
            // Hàm thêm lớp "visible" để kích hoạt hiệu ứng
            window.addEventListener("load", () => {
                const fadeElements = document.querySelectorAll(".fade-in");
                fadeElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.classList.add("visible");
                    }, index * 500); // Thêm độ trễ giữa các phần tử
                });
            });
        </script>
